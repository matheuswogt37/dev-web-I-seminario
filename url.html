<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de URL Google</title>
</head>
<body>
    <h1>Resultados da Validação de URL</h1>
    <ul id="resultados"></ul>

    <script>
        function isGoogleUrl(url) {
            // Cria uma expressão regular para verificar se a URL é do Google
            const regex = /^(https?:\/\/)?(www\.)?google\.[a-z]{2,}(\/.*)?$/i;
            return regex.test(url);
        }

        // Função para adicionar o resultado ao HTML
        function adicionarResultado(url) {
            const resultado = isGoogleUrl(url);
            const li = document.createElement("li");
            li.textContent = `URL: ${url} - Resultado: ${resultado}`;
            document.getElementById("resultados").appendChild(li);
        }

        // URLs de exemplo
        adicionarResultado("https://www.google.com"); // true
        adicionarResultado("http://google.com"); // true
        adicionarResultado("https://google.con."); // false
        adicionarResultado("https://www.gogle.com"); // false
    </script>
</body>
</html>
